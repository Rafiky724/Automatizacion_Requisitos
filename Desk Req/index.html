<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrón de Sintaxis</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center;">

        <div style="display: flex; height: 85vh; width: 85vw; flex-direction: row; align-items: center; justify-content: space-around; background-color: #EFEFEF; border-radius: 20px;" class="general-container">

            <div class="caja-izquierda">
    
                <div class="texto">
    
                    <h1 style="font-family: Roboto; font-style: normal; font-size: 150%; color: #686868;">Ingrese el requisito</h1>
    
                </div>
                
                <div class="input-requisito">
    
                    <textarea style="font-family: Roboto; border-style: none; border-radius: 15px; font-style: normal; font-size: 110%; color: #686868;" name="" id="" cols="100" rows="20"></textarea>
    
                </div>
                
                <div style="display: flex; justify-content: flex-end; margin-top: 15px;">
    
                    <button style="background-color: #E85210; color: white; font-family: Roboto; border-style: none; border-radius: 10px; padding: 10px; font-size: 100%; cursor: pointer;">Generar patrón</button>
    
                </div>
    
                
    
            </div>
    
            <div class="caja-derecha">
    
                <img style="border-radius: 15px;" src="/robot.jpg" alt="">
    
            </div>
    
        </div>

    </div>

</body>
</html>
