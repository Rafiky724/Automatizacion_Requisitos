<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/layout.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/normalize.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/navbar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/patron.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/patron2.css') }}"
    />
  </head>
  <body>
    {% block nav %} 
        {% include 'components/navBar.html' %} 
    {% endblock %} 
    
    {%block body %}{% endblock %}

    <script
      src="{{ url_for('static', filename='js/layout.js') }}"
      type="module"
    ></script>
    
  </body>
</html>
